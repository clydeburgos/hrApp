<div class="dv-ttl"><h2>Create User / User Details</h2></div>
<div class="dv-maincontent-wrap dv-card">
  <div class="dv-filter mb-2 pb-2 px-3">
    <button type="button" class="btn btn-primary">UPDATE</button> &nbsp;
  </div>
  <div *ngIf="busy" class="col-md-12 text-center">
    <h1 class="text-info">Loading... &nbsp;<i class="fas fa-circle-notch fa-spin text-info"></i></h1>
  </div>
  <div class="col-md-12 px-0">
      <div class="d-flex">
        <div class="col-md-6">
          <div class="img-placeholder" style="width: 50%;">
            <label for="additemfile">
              <img class="img px-2" src="https://scalesquad.com/wp-content/uploads/2016/05/logo-blue-small.png" style="width: 100%;" for="avatar" />
            </label>
          </div>
          <div class="form-group">
            <input accept="image/png, image/jpeg" class="form-control-file" id="additemfile" type="file">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" [(ngModel)]="model.Username">
          </div>
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" class="form-control" [(ngModel)]="model.Email">
          </div>
        </div>
      </div>
      <div class="d-flex">
        <div class="col-md-6">
          <div class="form-group">
            <label>Firstname</label>
            <input type="text" class="form-control" [(ngModel)]="model.FirstName">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Lastname</label>
            <input type="text" class="form-control" [(ngModel)]="model.LastName">
          </div>
        </div>
      </div>
      <div class="d-flex">
        <div class="col-md-12">
          <div class="form-group">
            <label>Full Address</label>
            <input type="text" class="form-control" [(ngModel)]="model.Details.FullAddress">
          </div>
        </div>
      </div>
      
      <div class="d-flex">
        <div class="col-md-6">
          <div class="form-group">
            <label>Bank Name</label>
            <input type="text" class="form-control" [(ngModel)]="model.Details.BankName">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Account #</label>
            <input type="text" class="form-control" [(ngModel)]="model.Details.AccountNumber">
          </div>
        </div>
      </div>
      <div class="d-flex">
        <div class="col-md-12">
          <div class="form-group">
            <label>Bank Full Address</label>
            <input type="text" class="form-control" [(ngModel)]="model.Details.BankFullAddress">
          </div>
        </div>
      </div>
  </div>
</div>
