<div class="signup-container shadow">
<div class="dv-ttl">
  <h2 class="text-dark">CREATE A NEW USER &nbsp;
  <i class="fas fa-user-plus text-primary"></i>
</h2></div>
<div class="dv-maincontent-wrap dv-card">
  <form (ngSubmit)="submit()" #createUserForm="ngForm" *ngIf="!busy">
    <div class="col-md-12 px-0">
      <div class="d-flex">
        <div class="col-md-6">
          <div class="form-group">
            <label>Username</label><br />
            <input type="text" class="form-control" [(ngModel)]="model.Username" name="Username" #Username="ngModel" required />
          </div>
          <div class="form-group">
            <label>Firstname</label><br />
            <input type="text" class="form-control" [(ngModel)]="model.FirstName" name="FirstName" #FirstName="ngModel" />
          </div>
          <div class="form-group">
            <label>Password</label><br />
            <input type="password" class="form-control" [(ngModel)]="model.Password" name="Password" #Password="ngModel" required />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Email Address</label><br />
            <input type="email" class="form-control" [(ngModel)]="model.Email" name="Email" #Email="ngModel" required />
          </div>
          <div class="form-group">
            <label>Lastname</label><br />
            <input type="text" class="form-control" [(ngModel)]="model.LastName" name="LastName" #LastName="ngModel" />
          </div>
          <div class="form-group">
            <label>Re-enter Password</label><br />
            <input type="password" class="form-control" [(ngModel)]="model.RenterPassword" name="RenterPassword" #RenterPassword="ngModel" required />
          </div>
        </div>
      </div>
    </div>
    <div class="dv-filter mb-2 pb-2 px-3">
      <button type="submit" class="btn btn-primary">SAVE</button> &nbsp;
      <button type="button" (click)="navigateToSignIn()" class="btn btn-primary-outline">BACK TO SIGN-IN</button>
    </div>
  </form>
</div>
</div>
